<form (ngSubmit)="onSubmit(titleInput.value, descriptionElement.value)">
    <app-control label="Title">
      <input name="title" id="title" #titleInput #input />
    </app-control>
    <app-control label="Request">
      <textarea name="request" id="request" rows="3" #descriptionElement #input></textarea>
    </app-control>
    <p label="Title">
      <button appButton #btn>
        Submit
        <span ngProjectAs="icon">⌲</span>
        <!--<span>
          Submit
        </span>
        <span class="icon">
          ⌲
        </span>-->
      </button>
    </p>
  </form>
